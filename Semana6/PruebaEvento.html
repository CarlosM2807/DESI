<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <p>Haz clic en este texto (una vez).</p>
    <script type="text/javascript">
    d3.select("p").on("click", function(evento) {
    //Para ver el objeto asociado al evento
    console.log(evento);
    console.log(evento.type);
    var coords = d3.pointer(evento);
    alert("Clic en X: " + coords[0] + " Y: " + coords[1]);
    });
    </script>
</body>
</html>
