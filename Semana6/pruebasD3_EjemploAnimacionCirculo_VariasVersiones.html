<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01">
<html>

<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v6.min.js"></script>
  <!--<script src="http://d3js.org/d3.v5.min.js"></script>-->
  <!--<script src="http://d3js.org/d3.v4.min.js"></script>-->
  <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
  <title>Pruebas D3: Animacion circulo</title>

</head>

<body>
  <script type="text/javascript">
    var svg = d3.select('body').append('svg').attr('width', 200).attr('height', 200);
    svg.append('circle').style('stroke', 'cyan').style('fill', 'red').attr('r', 40).attr('cx', 50).attr('cy', 50)
      .transition().delay(100).duration(4000).attr("r", 10).attr("cx", 150).style("fill", "black");
  </script>
</body>
